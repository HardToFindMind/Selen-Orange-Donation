<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selen’s Orange Donation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #f0e68c;
            text-align: center;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #fff8dc;
        }
        #donateBtn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: orange;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Selen’s Orange Donation</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <button id="donateBtn">Donate</button>
    <audio id="bgMusic" src="music.mp3" autoplay loop></audio>
    <script src="game.js"></script>
</body>
</html>
